<style>

  body{
    font-family: Helvetica, sans-serif;
    margin: 0;
    height: 100%;
  }

  p{
   margin: 0; 
  }
  .main{
    display: grid;
    grid-template-columns: 1fr auto;
  }

  .top{
    display: grid;
    grid-template-columns: 1fr auto auto auto auto 1fr;
    place-items: center;
    position: fixed;
    width: 100%;
    background-color: rgb(245,245,248, 0.8);
    backdrop-filter: blur(10px);
  }

  .nav-txt{
    margin: 0;
    text-align: center;
    margin: 14px 15px;
    font-size: 12px;
    cursor: pointer;
    transition: 0.5s;
    text-decoration: none;
    color: black;
  }

  .nav-txt:hover{
    color: rgb(65, 131, 253);
  }

  .bottom{
    width: 100%;
    height: 100vh;
    margin-top: 40px;
    display: grid;
    grid-template-rows: auto;
    place-items: center;
  }

  .imagecon{
    display: grid;
    grid-template-columns: auto;
    place-items: center;
  }

  .pfp{
    margin-left: 30px;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .myname{
    font-size: 60px;
    font-weight: 600;
    margin-top: 20px;
    text-align: center;
  }
  
  .mymotto{
    font-size: 30px;
  }

  .aboutme{
    margin-top: 10px;
    margin-bottom: 20px;
    width: 120px;
    font-size: 18px;
    padding: 10px 0 10px 0;
    border-radius: 50px;
    border: none;
    background-color: rgb(0,113,227);
    color: white;
    cursor: pointer;
    transition: 0.8s;
  }

  .aboutme:hover{
    background-color: rgb(39, 133, 228);
  }

  .contacts{
    display: grid;
    grid-template-rows: auto;
    width: 100%;
  }

  .contacts2{
    padding: 0 0.5% 0 0.5%;
  }


  .contactscon{
    display: grid;
    grid-template-columns: auto 1fr auto 1fr auto 1fr auto 1fr auto 1fr auto;
    align-items: center;
  }

  .socials{
    margin: none;
    text-decoration: none;
    color: rgb(120, 120, 121);
    font-size: 13px;
  }

  .socials:hover{
    text-decoration: underline;
  }

  .hrcon{
    display: grid;
    grid-template-columns: auto;
    place-items: center;
  }

  .hr2{
    width: 100%;
    height: 1px;
    background-color: rgb(206,206,207);
    margin-top: 15px;
    margin-bottom: 15px;
  }

  .hr3{
    width: 1px;
    height: 60%;
    background-color: rgb(206,206,207);
    margin-top: 15px;
    margin-bottom: 15px;
  }

  .ctxt{
    color: rgb(0, 0, 0);
    font-size: 13px;
  }

  .fa-brands{
    font-size: 14px;
    color: rgb(120, 120, 121);
  }

  .copyrightcon{
    display: grid;
    grid-template-columns: auto 1fr;
    padding-bottom: 10px;
  }

  .crtxt{
    color: rgb(120, 120, 121);
    font-size: 13px;
  }

  .crtxt2{
    text-align: end;
    color: rgb(120, 120, 121);
  }

  /* responsive section */
  @media screen and (max-width: 645px){
    .myname{
      font-size: 35px;
      font-weight: 600;
    }

    .mymotto{
      font-size: 20px;
    }

    .aboutme{
      width: 90px;
      font-size: 14px;
    }

    .pfp{
      margin-left: 15px;
      margin-top: 1px;
    }

    .contacts{
      background-color: rgb(0, 0, 0);
      width: 96%;
    }

    .contacts2{
      padding: 0 0.5% 0 0.5%;
      background-color: rgb(255, 255, 255);
    }

    .contactscon{
    grid-template-columns: auto;
    }

    .hr3{
      display: none;
    }

    .hr2, .hr3{
      background-color: rgb(206,206,207);
    }

    .socials{
      font-size: 12px;
    }

    .ctxt{
      font-size: 12px;
    }

    .copyrightcon{
      display: grid;
      grid-template-columns: auto;
      padding-bottom: 10px;
    }

    .crtxt2, .crtxt{
      text-align: center;
      margin: 3px 0 3px 0;
      color: rgb(120, 120, 121);
    }
  }

</style>
