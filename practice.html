<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <style>

    .main{
      display: grid;
      grid-template-columns: auto;
      width: 500px;
      place-items: center;
    }

    .img1{
      width: 100%;
    }

    .btn{
      position: absolute;
      width: 100px;
      font-size: 13px;
      padding: 10px 0 10px 0;
      border-radius: 50px;
      border: none;
      background-color: rgb(0,113,227);
      color: white;
      cursor: pointer;
      transition: 0.8s;
    }

  </style>


  <div class="main">
    <img class="img1" src="img1.jpg" alt="">
    <button class="btn">Learn More</button>
  </div>

</body>
</html>
